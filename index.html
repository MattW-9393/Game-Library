<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Game-Library</title>
</head>
<body>
    <header>
        <h1>GAme-Library</h1>
    </header>
    <main>
        <section>
            <form action="/main.js" method="post">
                <label for="title">Title: </label>
                <input type="text" name="title" id="title" value="Title" required>
                <br>
                <label for="platform">Platform played on (not gen specific): </label>
                <select name="platform" id="platform" required>
                    <option value=""> --Please select a platform-- </option>
                    <option value="ps">PlayStation</option>
                    <option value="switch">Nintendo Switch</option>
                    <option value="Xbox">Xbox</option>
                    <option value="pc">PC/SteamDeck</option>
                    <option value="mobile">Mobile</option>
                <br>
                <label for="rating">Rating: </label>
                <input type="range" id="rating" name="rating" min="1" max="5" step="0.5" required>
                <br>
                <label for="brief-descr">Brief Description</label>
                <textarea id="brief-descr" name="brief-descr" rows="4" cols="35" required>Add a brief description of the game...</textarea>
            </form>
        </section>
        
    </main>
    
</body>
</html>
