<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Game-Library</title>
</head>

<body>
    <header>
        <h1>Game-Library</h1>
        <p>Look back at your video-game archive using this locally hosted Game-Library</p>
    </header>
    <main>
        <section id="new-game-form">
            <h2>Create a new entry</h2>
            <form action="/main.js" method="post">
                <label for="title">Title: </label>
                <input type="text" name="title" id="title" value="Title" required>
                <br>
                <label for="brief-descr">Brief Description</label>
                <textarea id="brief-descr" name="brief-descr" rows="4" cols="35"
                    required>Add a brief description of the game...</textarea>
                <br>
                <label for="platform">Platform played on: </label>
                <select name="platform" id="platform" required>
                    <option value=""> --Please select a platform-- </option>
                    <option value="ps">PlayStation</option>
                    <option value="switch">Nintendo Switch</option>
                    <option value="Xbox">Xbox</option>
                    <option value="pc">PC/SteamDeck</option>
                    <option value="mobile">Mobile</option>
                </select>
                <br>
                <label for="rating">Rating: </label>
                <select name="rating" id="rating" required>
                    <option value=""> --Please rate the game-- </option>
                    <option value="one-star">1</option>
                    <option value="two-star">2</option>
                    <option value="three-star">3</option>
                    <option value="four-star">4</option>
                    <option value="five-star">5</option>
                </select>
                <br>
                <!-- <input type="submit"> -->
            </form>
        </section>
        <section id="lib-contents">

        </section>

    </main>

</body>

</html>
